<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Search</title>
</head>

<body>
  <div class="wrapper">

    <form action="" class="form-search">
      <h1 class="form-search__title">Поиск репозиториев GitHub</h1>
      <div class="form-search__main">
        <div class="form-search__group">
          <input type="text" class="form-search__input" placeholder="Введите название..">
          <div class="form-search__text-error">Введите корректный запрос</div>
        </div>
        <button class="form-search__btn">Поиск</button>
      </div>
    </form>

    <div class="result"></div>


  </div>

  <script src="./script.js"></script>
</body>

</html>
